apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: predictive-lifecycle
spec:
  destination:
    name: in-cluster
    namespace: hoi
  source:
    path: demos/predictive-lifecycle/helm/
    repoURL: https://github.com/redhat-ai-americas/demo-templates-argo.git
    targetRevision: HEAD
    helm:
      parameters:
        - name: create-model-registry.mysql.user
          value: registryuser
        - name: create-model-registry.mysql.password
          value: registrypass
        - name: create-model-registry.mysql.database
          value: registrydb
        - name: create-model-registry.mysql.root_password
          value: registrypass
        - name: minio.buckets.rootUser
          value: minio
        - name: minio.buckets.rootPassword
          value: minio!23
        - name: database.user
          value: myuser
        - name: database.password
          value: mypassword
  sources: []
  project: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 10
      backoff:
        duration: 10s
        factor: 3
        maxDuration: 30m
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: openshift-gitops