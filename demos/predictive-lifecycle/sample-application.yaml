apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: predictive-lifecycle
spec:
  destination:
    name: in-cluster
    namespace: hoi
  source:
    path: demos/predictive-lifecycle/helm/
    repoURL: https://github.com/redhat-ai-americas/demo-templates-argo.git
    targetRevision: HEAD
    helm:
      parameters:
        - name: channel
          value: fast
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 10
      backoff:
        duration: 10s
        factor: 3
        maxDuration: 30m
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: openshift-gitops